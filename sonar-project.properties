# SonarQube Configuration
sonar.projectKey=alfredosantos1983_Painel-de-Investimentos
sonar.organization=alfredosantos1983

# Project Information
sonar.projectName=Painel de Investimentos
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Source Encoding
sonar.sourceEncoding=UTF-8

# Java Version
sonar.java.source=21

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/config/**,**/dto/**,**/domain/**
sonar.test.exclusions=**/*Test.java

# Code Smells and Issues
sonar.issue.ignore.multicriteria=e1,e2

# Ignore Lombok generated code
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Ignore utility classes should not have public constructors
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
