# Application Configuration
quarkus.application.name=painel-investimentos

# HTTP Configuration
quarkus.http.port=8081
%test.quarkus.http.port=8082
%test.quarkus.http.test-port=8082
# quarkus.resteasy-reactive.path=/api  # Desabilitado para testes funcionarem

# Datasource Configuration (H2)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:investimentos;DB_CLOSE_DELAY=-1

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=data.sql

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=painel-investimentos
smallrye.jwt.sign.key.location=privateKey.pem
jwt.expiration=86400000

# Security Configuration
# IMPORTANTE: A ordem das permissões é importante! Mais específicas primeiro.
quarkus.http.auth.permission.permit-q.paths=/q/*
quarkus.http.auth.permission.permit-q.policy=permit

quarkus.http.auth.permission.public.paths=/auth/login,/health,/health-test,/debug/*,/test-api.html
quarkus.http.auth.permission.public.policy=permit

quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=false

# Cache Configuration
quarkus.cache.caffeine.products-cache.expire-after-write=5M
quarkus.cache.caffeine.products-by-type-cache.expire-after-write=10M
quarkus.cache.caffeine.products-by-risk-cache.expire-after-write=10M
quarkus.cache.caffeine.product-by-id-cache.expire-after-write=15M

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.caixa.invest".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Dev Services (disable for production)
quarkus.devservices.enabled=false

# H2 Console (only for dev)
quarkus.datasource.devservices.enabled=false
%dev.quarkus.h2.console.enabled=true
