# Application Configuration
quarkus.application.name=painel-investimentos

# HTTP Configuration
quarkus.http.port=8081
quarkus.http.root-path=/api

# Datasource Configuration
quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.url=jdbc:sqlite:investimentos.db
quarkus.datasource.jdbc.driver=org.sqlite.JDBC

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=data.sql
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=painel-investimentos
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=86400000

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/api-docs
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.caixa.invest".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Dev Services (disable for production)
quarkus.devservices.enabled=false
