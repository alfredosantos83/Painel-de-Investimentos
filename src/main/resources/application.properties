# Application Configuration
quarkus.application.name=painel-investimentos

# HTTP Configuration
quarkus.http.port=8081
quarkus.http.root-path=/api

# Datasource Configuration (H2)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:investimentos;DB_CLOSE_DELAY=-1

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=data.sql

# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=painel-investimentos
smallrye.jwt.sign.key.location=privateKey.pem
jwt.expiration=86400000

# Security Configuration
quarkus.http.auth.permission.public.paths=/api/auth/login,/api/health-test,/api/debug/*
quarkus.http.auth.permission.public.policy=permit

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/api-docs
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.caixa.invest".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Dev Services (disable for production)
quarkus.devservices.enabled=false

# H2 Console (only for dev)
quarkus.datasource.devservices.enabled=false
%dev.quarkus.h2.console.enabled=true
